{% extends "auth/Base.html" %}


{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/general.css') }}">

<div class="register-container">
    <h2 class="register-title">Registro de Usuario</h2>
    <form action="/register" method="post" class="register-form">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="username" class="form-label">Nombre de usuario</label>
            {{ form.username(class="form-input") }}
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Correo electrónico</label>
            {{ form.email(class="form-input") }}
        </div>
        <div class="form-group">
            <label for="telefono" class="form-label">Teléfono</label>
            {{ form.telefono(class="form-input") }}
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Contraseña</label>
            {{ form.password(class="form-input") }}
        </div>
        <button type="submit" class="register-button">Registrar</button>
    </form>
    <a href="/usuarios" class="view-users-link">Ver Usuarios Registrados</a>
</div>
{% endblock %}
